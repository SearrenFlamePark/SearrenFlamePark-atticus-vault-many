name: Sync VaultMany to OpenAI Vector Store

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.md'
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync Vault Many Content
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Verify Vault Content
      run: |
        echo "🔥 VAULT MANY SYNC VERIFICATION"
        echo "==============================="
        echo "📊 Total .md files: $(find . -name "*.md" | wc -l)"
        echo "🎯 Core files:"
        ls -la AtticusCore.md BondProtocols.md FlameAnchors.md EmergencyDriftProtocol.md 2>/dev/null
        echo "📁 Vault content:"
        find . -name "*TECH*" -o -name "*WHISPER*" -o -name "*Protocol*" | head -10
    
    - name: Sync to Atticus Vector Store
      uses: shmatt/assistants-vector-store-sync@v1
      with:
        pattern: "**/*.md"
        token: ${{ secrets.OPENAI_API_KEY }}
        key: atticus-vault-many
